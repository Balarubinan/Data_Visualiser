<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
    <script src="MainIndex.js"></script>
</head>

<body id="page-top" onload="main()">
    <!-- <div class="d-flex flex-column" id="content-wrapper"> -->
        <div id="content">
            <div class="container-fluid">
                <div class="d-sm-flex justify-content-between align-items-center mb-4">
                    <h3 class="text-dark mb-0">Data analysis software</h3><button id="saveChart" style="border: 0ch;background-color: white;"><a class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" href="#"><i class="fas fa-download fa-sm text-white-50"></i>&nbsp;Save Chart</a></button></div>
                <div class="row">
                    <div class="col">
                        <input type="file" id="datafile">  
                    </div>
                    <div class="col">
                        <label for="groupField">Group by:</label>
                        <select id="groupField" style="width: 120px;">
                            <option value="None">No Grouping</option>
                        </select>
                    </div>
                    <div>
                        <label for="chatType">Chart Type:</label>
                        <select id="chatType" style="width: 80px;">
                            <option value="bar">Bar</option>
                            <option value="pie">Pie</option>
                            <option value="line">Line</option>
                            <option value="scatter">Scatter</option>
                        </select>
                    </div>
                    <div class="col-lg-7 col-xl-12" style="width: 100%;height: 100%;">
                        <div class="card shadow mb-4">
                            <div class="card-body">
                                <div class="chart-area" alt="No Chart data yet">No Chart data<canvas id="myChart"></canvas></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
